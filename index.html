<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculator-body">
        <div id="calculator-screen">
            <span id="screen">0</span>
        </div>
        <div id="calculator-btns-container">
            <div id="number-btns">
                <div class="number center">1</div>
                <div class="number center">2</div>
                <div class="number center">3</div>
                <div class="number center">4</div>
                <div class="number center">5</div>
                <div class="number center">6</div>
                <div class="number center">7</div>
                <div class="number center">8</div>
                <div class="number center">9</div>
                <div class="number center">0</div>
                <div class="number center">=</div>
                <div class="number center">.</div>
            </div>
            <div id="operation-btns">
                <div class="operation center">รท</div>
                <div class="operation center">x</div>
                <div class="operation center">+</div>
                <div class="operation center">-</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
